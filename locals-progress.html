<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../progress-bubble/progress-bubble.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-progress></locals-progress>

@group Seed Elements
@element locals-progress
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-progress">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      progress-bubble {
        --progress-bubble-stroke-color: rgba(255, 0, 0, 0.8);
        --progress-bubble-stroke-linecap: butt;
        --progress-bubble-bg-stroke-color: rgba(193, 193, 193, 0.2);
        --progress-bubble-background: transparent;
        --progress-bubble-reflection-display: none;
    }
    </style>
    
  
  <progress-bubble stroke-width="{{stroke}}" value="{{nowtime}}" max="{{totaltime}}">
</progress-bubble>
</template>
</dom-module>

<script>

  Polymer({

    is: 'locals-progress',

    properties: {

      /**
       * totaltime: this is the total time.
       */
      totaltime: {
        type: Number
      },

      /**
       * nowtime: this is the time now, used to calculate the progress.
       */
      nowtime: {
        type: Number
      },

      /**
       * stroke: the thickness of the circle.
       */
      stroke: {
        type: Number
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `locals-progress-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-progress-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'locals-progress says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('locals-progress-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
